<form class="add_row">
    <fieldset>
        <legend>寄存位查询</legend>                          
       <div class="conta">
          <p>选择寄存厅</p>
          <p>选择寄存室</p>
          <p>选择寄存层</p>
          <p>寄存位样式</p>
       
         
       </div>
       <div class="contb">
           <select name="sysid" class="cem_id" >
                <option >请选择</option>
                  {foreach $sys_list as $k => $vo}
                      <option value="{$vo.id}">{$vo.title}</option>
                  {/foreach}
                </select>
           <select name="sysid_s" class="cem_area_id" id="cem_area_id_s">
                  <option >请选择</option>
            </select>
           <select name="sysid_c" class="cem_area_id_c" id="cem_area_id_c">
                  <option >请选择</option>
            </select>
            <select name="sysysid" class="sysysid">
              <option value="">请选择</option>
               {foreach $sysys as  $vo}
                  <option value="{$vo.id}">{$vo.title}</option>
                {/foreach}
            </select>
            <button type="button" class=" contc show_all">显示全部</button>
            <div class="contc">退出</div>
       </div>
    </fieldset>
    <div class="ding wlist">
      {foreach $sysjcw as $k=>$vo}
            <div class="dinga"  class="tr_{$vo.id}" row_id = "{$vo.id}">
              <a href="javascript:open('{$vo.id}');">
                <div class="dingimg">
                   <img src="__UPLAD__{$sys_list[$vo['sysid']]['img']}" style="width:42px;height:42px;"/>
                </div>
                <p>{$vo.long_title}</p>
              </a>
            </div>
        {/foreach}
    </div>
</form>
<script src="__JS__/layer/layer.js"></script>
<script language="javascript" type="text/javascript" src="__JS__/My97DatePicker/WdatePicker.js"></script>
<script>
function open(id){
    ihtml = layer.load(0, {
          shade: [0.5] //0.1透明度的白色背景
        });
    $.ajax({
        type        : 'post',
        url         : '{:url('deposit_set_wh_sell')}',
        dataType    : 'json',
        data        : {
            id : id
        },
        success     : function(e){
          if(e != '2'){
            layer.close(ihtml);
             //页面层
            thtml=layer.open({
              type: 1,
              title: '寄存位选定信息', //不显示标题
              skin: 'layui-layer-rim', //加上边框
              area: ['505px', '348px'], //宽高
              content: e
            });
          }else{
            layer.close(ihtml);
            layer.msg('该位置已预订');
          }
        },
        error       : function () {

        },
    });
  }
</script>
