<script type="text/javascript">
  $(".show_all_age").click(function(){
    var index = layer.load(1, {
      shade: [0.1,'#fff'] //0.1透明度的白色背景
    });
    var starttime=$("#starttime").val();
    var endtime=$("#endtime").val();
    $.ajax({
        type        : 'post',
        url         : '{:url('show_all_age')}',
        dataType    : 'json',
        data        : {
            starttime : starttime,
            endtime:endtime,
        },
        success     : function(g){
          layer.close(index);
          $(".add_row_age").append(g);
        }
    });
  })
</script>
