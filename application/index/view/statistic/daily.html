<script type="text/javascript">
  $(".show_all_daily").click(function(){
    var index = layer.load(1, {
      shade: [0.1,'#fff'] //0.1透明度的白色背景
    });
    $(".trtr").remove();
    var starttime=$("#starttime").val();
    if(starttime!=''){
      $.ajax({
          type        : 'post',
          url         : '{:url('show_all_daily')}',
          dataType    : 'json',
          data        : {
              starttime:starttime,
          },
          success     : function(g){
            layer.close(index);
            
            $(".add_row").append(g);
          }
      });
    }else{
      layer.msg('请选择时间');
    }
  })
</script>
