<div class="cont">
  <form>
    <fieldset>
       <legend>统计条件设置与结果打印</legend>             
       <div class="conta">
          <p>渠道1</p>
          <p>渠道2</p>
          <p>统计开始时间：</p>
          <p>统计结束时间：</p>
       </div>
       <div class="contb">
        <select id="qudao1" onchange="qudao()">
          {volist name="list" id="vo"}
            <option value="{$vo['id']}">{$vo['title']}</option>
          {/volist}
        </select>
        <select id="qudao2">
          <option >请选择</option>
        </select>
        <input class="Wdate xiaostime" id="starttime" type="text" onClick="WdatePicker()" style="outline: 0;font-size: 14px;color: #000;float: left;margin-left: 10px;">
        <input class="Wdate xiaostime" id="endtime" type="text" onClick="WdatePicker()" style="outline: 0;font-size: 14px;color: #000;float: left;margin-left: 10px;">
        <button type="button" class="contc show_all">统计结果</button>
        <div class="contc">打印结果</div>
       </div>
    </fieldset>
    
  </form>
  <div class="conbiao">
    <table class="table table-bordered">
      <!--<caption>边框表格布局</caption>-->
      <thead>
        <tr>
          <th>序号</th>
          <th>来访渠道3</th>
          <th>来访份数</th>
          <th>成交份数</th>
          <th>份数成交率</th>
          <th>成交个数</th>
          <th>个数成交率</th>
          <th>成交金额</th>
        </tr>
      </thead>
      <tbody class="add_row">
        
      </tbody>
    </table>
  </div>
</div>
<script src="__JS__/layer/layer.js"></script>
<script language="javascript" type="text/javascript" src="__JS__/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
  $(function(){
    $('#qudao1').trigger('change');
  })
    function qudao(){
      var  cem_id=$("#qudao1 option:selected").val(); 
      $.ajax({
          type        : 'post',
          url         : '{:url('select_area')}',
          dataType    : 'json',
          data        : {
              cem_id : cem_id
          },
          success     : function(e){
              let html = '<option >请选择</option>';
              for (i in e) {
                  html += '<option value="'+e[i]['id']+'">'+e[i]['title']+'</option>';
              }
              $('#qudao2').html(html);
          },
          error       : function () {

          },
      });
    }
    $(".show_all").click(function(){
      var index = layer.load(1, {
        shade: [0.1,'#fff'] //0.1透明度的白色背景
      });
      $(".trtr").remove();
      var  cem_id1=$("#qudao1 option:selected").val(); 
      var  cem_id2=$("#qudao2 option:selected").val();
      var  starttime=$("#starttime").val();
      var  endtime=$("#endtime").val();
      if(starttime!='' || endtime!=''){
        $.ajax({
            type        : 'post',
            url         : '{:url('show_qudao_all_time')}',
            dataType    : 'json',
            data        : {
                cem_id1 : cem_id1,
                cem_id2:cem_id2,
                starttime : starttime,
                endtime:endtime,
            },
            success     : function(g){
              layer.close(index);
              $(".add_row").append(g);
            }
        });
      }else{
        $.ajax({
            type        : 'post',
            url         : '{:url('show_qudao_all')}',
            dataType    : 'json',
            data        : {
                cem_id1 : cem_id1,
                cem_id2:cem_id2,
            },
            success     : function(g){
              layer.close(index);
              $(".add_row").append(g);
            }
        });
      }
      
    })
</script>
