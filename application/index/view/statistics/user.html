<div class="cont">
  <form>
    <fieldset>
       <legend>统计条件设置与结果打印</legend>             
       <div class="conta">
          <p>选择墓位销售员</p>
       </div>
       <div class="contb">
        <select name="staff" id="staff" onchange="buy()">
          {volist name="row_staff" id="list"}
            <option value="{$list['id']}">{$list['nickname']}</option>
          {/volist}
        </select>               
        <button type="button" class="contc show_all_user">统计个人销售明细</button>
        <button type="button" class="contc show_all">统计全部墓位销售员</button>
        <div class="contc">打印统计结果</div>
       </div>
       <div class="xiaosye">
          <p>统计开始时间：</p>
          <p>统计结束时间：</p>
       </div>
       <div class="xiaosyej">
          <input class="Wdate xiaostime" id="starttime" type="text" onClick="WdatePicker()" style="margin-left:10px;">
          <input class="Wdate xiaostime" id="endtime" type="text" onClick="WdatePicker()">
       </div>
    </fieldset>
    
  </form>
  <div class="conbiao">
    <table class="table table-bordered">
      <!--<caption>边框表格布局</caption>-->
      <thead>
        <tr>
          <th>墓位销售员</th>
          <th>姓名</th>
          <th>销售数量</th>
          <th>墓位费合计</th>
          <th>管理费合计</th>
          <th>销售收入合计</th>
        </tr>
      </thead>
      <tbody class="add_row">
       
      </tbody>
    </table>
  </div>
</div>
<script language="javascript" type="text/javascript" src="__JS__/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
  $(function(){
    var cem=$("#staff option:selected").val();
    che(cem);
  })
  function che(cem){
    var html='';
    $.ajax({
        type        : 'post',
        url         : '{:url('select_user_list')}',
        dataType    : 'json',
        data        : {
            id : cem,
        },
        success     : function(g){
          html+='<tr class="trtr">';
             html+='<td>'+g['nickname']+'</td>';
             html+='<td>'+g['nickname']+'</td>';
             html+='<td>'+g['count']+'</td>';
             html+='<td>'+g['price']+'</td>';
             html+='<td>'+g['money']+'</td>';
             html+='<td>'+g['shouru']+'</td>';
          html+='</tr>';
          $(".add_row").append(html);
        }
    });
  }
  function buy(){
    $(".trtr").remove();
    var cem=$("#staff option:selected").val();
    che(cem);
  }
  $(".show_all").click(function(){
    $(".trtr").remove();
    var start=$("#starttime").val();
    var end=$("#endtime").val();
    if(start || end){
      $.ajax({
          type        : 'post',
          url         : '{:url('select_cem_yu_list_all_time')}',
          dataType    : 'json',
          data        : {
              id : 'all',
              starttime : start,
              endtime : end,
          },
          success     : function(g){
            
            $(".add_row").append(g);
          }
      });
    }else{
      $.ajax({
          type        : 'post',
          url         : '{:url('select_user_list_all')}',
          dataType    : 'json',
          data        : {
              id : 'all',
          },
          success     : function(g){
            
            $(".add_row").append(g);
          }
      });
    }
  })
</script>
